<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Batalla Naval - Registrarse</title>
</head>


<style>
h1 {
    font-weight: bold;
    color: rgb(53, 17, 255);
    font-size: 60px;
}


</style>


<body>

    <div id ="BatallaNaval_App">
        <h1 align="center">Crear Usuario</h1>
        <p></p>
        <div style="margin-left: 35%">
            Nombre de usuario: <input type="text" v-model="name" style=" margin-left:120px ; width:25%"><br><br>
            Correo: <input type="text" v-model="mail" style=" margin-left:200px ; width:25%"><br><br>
            Contraseña: <input type="text" v-model="passwd" style=" margin-left:173px ; width:25%"><br><br>
            Repetir contraseña: <input type="text" v-model="rep_passwd" style=" margin-left:126px ; width:25%"><br><br><br><br>
            
        </div>
        <div align="center">

            <button @click="registrarse" style=" width:120px; height:40px ">Confirmar</button>
        </div>
        

    </div>
    <!-- development version, includes helpful console warnings -->
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="sign_in.js"></script>
</body>

</html>
